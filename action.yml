name: 'Doto Bot'
description: 'Scans your repository for TODO annotations, creates GitHub issues, deduplicates, and raises PRs to remove completed TODOs.'
author: 'doto-bot'

branding:
  icon: 'check-square'
  color: 'yellow'

inputs:
  mode:
    description: 'Operation mode: "scan" to find TODOs and manage issues, "resolve" to create a PR removing TODO lines when an issue is closed.'
    required: true
    default: 'scan'
  issue-number:
    description: 'The issue number to resolve (required when mode is "resolve").'
    required: false

runs:
  using: 'node20'
  main: 'dist/index.js'
